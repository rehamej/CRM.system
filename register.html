<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginSignup.css">
    <title>SignUp</title>
</head>
<body>

    <div class="register-container">
        <header>
            <div class="lock-logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>lock-open-outline</title><path d="M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10A2,2 0 0,1 6,8H15V6A3,3 0 0,0 12,3A3,3 0 0,0 9,6H7A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,17A2,2 0 0,1 10,15A2,2 0 0,1 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17Z" /></svg></div>
            <div class="instructions">
                <h1>Register</h1>
                <p>please enter your data to register</p>
            </div>
        </header>

        <main>
            <form action="" method="GET" id="register-form">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="Username" id="username" placeholder="username">
                    <span id="username-input-message">Your unique user name to app</span>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="*****">
                    <span id="password-input-message">Your hard to guess password</span>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input oninput="ckeck()" type="password" name="confirm-password" id="confirm-password" >
                    <span id="confirm-password-input-message">Your hard to guess password</span>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" >
                    <span id="email-input-message">You address email to contact</span>
                </div>
                <div>
                    <button id="register" type="submit">Register</button>
                    <button id="login"><a href="login.html">Login</a></button>
                </div>
            </form>
        </main>
    </div>
    

</body>
</html>
